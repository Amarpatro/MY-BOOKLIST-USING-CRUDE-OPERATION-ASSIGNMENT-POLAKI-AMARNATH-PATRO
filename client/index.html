<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Book</title>

    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <hr>
        <h1 align="center">Create New Book</h1>
        <hr>

        <form action="http://localhost:3000/book" method="POST">
            <div class="form-group">
                <label for="exampleInputPassword1" ><h5>ISBN</h5></label>
                <input class="form-control" name="isbn">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1"><h5>Title</h5></label>
                <input class="form-control" name="title">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1"><h5>Author</h5></label>
                <input class="form-control" name="author">
            </div>

            

            <div class="form-group">
                <label for="exampleInputPassword1"><h5>Publisher</h5></label>
                <input class="form-control" name="publisher">
            </div> <br>

           
            <button type="submit" class="btn btn-primary" style="width:1170px"><h5>Submit</h5></button>
        </form>
        <br>
        <div class="row">
            <div class="col-md-3">
               <a href="book-list.html"> <button class="btn btn-primary" style="width: 120px">Get Books</button> </a>
            </div>
            <div class="col-md-9"></div>
        </div>
    </div>
</body>
